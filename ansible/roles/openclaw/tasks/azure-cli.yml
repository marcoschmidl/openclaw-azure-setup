---
# Install Azure CLI from Microsoft's official APT repository.
# Uses GPG-signed repo instead of pipe-to-shell (curl | bash).

- name: Create directory for Microsoft GPG key
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"

- name: Add Microsoft GPG key
  ansible.builtin.shell:
    cmd: |
      set -o pipefail
      curl -fsSL https://packages.microsoft.com/keys/microsoft.asc | \
        gpg --dearmor -o /etc/apt/keyrings/microsoft.gpg
      chmod a+r /etc/apt/keyrings/microsoft.gpg
    creates: /etc/apt/keyrings/microsoft.gpg
    executable: /bin/bash

- name: Add Azure CLI repository
  ansible.builtin.shell:
    cmd: |
      set -o pipefail
      echo "deb [arch=amd64 signed-by=/etc/apt/keyrings/microsoft.gpg] \
        https://packages.microsoft.com/repos/azure-cli/ \
        $(lsb_release -cs) main" | \
        tee /etc/apt/sources.list.d/azure-cli.list > /dev/null
    creates: /etc/apt/sources.list.d/azure-cli.list
    executable: /bin/bash

- name: Install Azure CLI
  ansible.builtin.apt:
    name: azure-cli
    state: present
    update_cache: true
