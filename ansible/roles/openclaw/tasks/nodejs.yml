---
# Install Node.js from NodeSource and pnpm globally.

- name: Install Node.js prerequisites
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present
    update_cache: true

- name: Create directory for NodeSource GPG key
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"

- name: Add NodeSource GPG key
  ansible.builtin.shell:
    cmd: |
      set -o pipefail
      curl -fsSL https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key | \
        gpg --dearmor -o /etc/apt/keyrings/nodesource.gpg
      chmod a+r /etc/apt/keyrings/nodesource.gpg
    creates: /etc/apt/keyrings/nodesource.gpg
    executable: /bin/bash

- name: Add NodeSource repository
  ansible.builtin.shell:
    cmd: |
      set -o pipefail
      echo "deb [signed-by=/etc/apt/keyrings/nodesource.gpg] \
        https://deb.nodesource.com/node_{{ openclaw_nodejs_version }} nodistro main" | \
        tee /etc/apt/sources.list.d/nodesource.list > /dev/null
    creates: /etc/apt/sources.list.d/nodesource.list
    executable: /bin/bash

- name: Install Node.js
  ansible.builtin.apt:
    name: nodejs
    state: present
    update_cache: true

- name: Check pnpm version
  ansible.builtin.command: pnpm --version
  register: openclaw_pnpm_check
  changed_when: false
  failed_when: false

- name: Install pnpm globally
  community.general.npm:
    name: pnpm
    global: true
    state: present
  when: openclaw_pnpm_check.rc != 0
